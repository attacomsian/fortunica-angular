<section class="bg-light">
  <div class="container">
    <div class="row vh-100">
      <div class="col-lg-5 col-md-8 col-sm-10 m-auto text-center">
        <div class="card">
          <!--login mode-->
          <div class="card-body" *ngIf="loginMode">
            <h5 class="text-center mb-4">Login to access your account</h5>
            <form #loginForm="ngForm" (ngSubmit)="login()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email address" [(ngModel)]="user.email"
                       name="username"
                       required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password"
                       name="password"
                       required>
              </div>
              <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" name="isClient" id="isClient-login" [(ngModel)]="user.isClient">
                <label class="custom-control-label" for="isClient-login">Login as client</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3"
                      [disabled]="!loginForm.form.valid">Login
              </button>
              <p class="small mt-4 text-center">Don't have an account yet? <a href="#" (click)="loginMode = !loginMode">Sign
                up</a></p>
            </form>
          </div>
          <!--sign up mode-->
          <div class="card-body" *ngIf="!loginMode">
            <h5 class="text-center mb-4">Create your account &mdash; It's free</h5>
            <form #signupForm="ngForm" (ngSubmit)="signup()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="user.name"
                       name="name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="user.email"
                       name="email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" [minlength]="6" placeholder="Password" [(ngModel)]="user.password"
                       name="password" required>
                <small class="form-text text-muted text-left">Should be at least 6 characters long.</small>
              </div>
              <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" name="isClient" id="isClient" [(ngModel)]="user.isClient">
                <label class="custom-control-label" for="isClient">Sign up as client</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3"
                      [disabled]="!signupForm.form.valid">Signup
              </button>
              <p class="small mt-4 text-center">Already have an account? <a href="#" (click)="loginMode = !loginMode">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
